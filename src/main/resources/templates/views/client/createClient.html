<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>${title}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
	<header th:replace="menu/menu :: header"></header>
	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 th:text="${title}"></h3>
			<br>
			<form th:action="${title == 'Add Client'} ? @{/views/client/saveClient} : @{/views/client/editClient/{id}(id=${client.id})}" method="post" th:object="${client}">
				<div class="mb-3">
					<label for="fullName">Full Name:</label>
					<input type="text" id="fullName" placeholder="Enter your full name" th:field="*{fullName}" class="form-control" th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="photoId">Photo ID:</label>
					<input type="text" id="photoId" placeholder="Enter your photo id" th:field="*{photoId}" class="form-control" th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('photoId')}" th:errors="*{photoId}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="phoneNumber">Phone Number:</label>
					<input type="text" id="phoneNumber" placeholder="Enter your phone number" th:field="*{phoneNumber}" class="form-control" th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="birthdate">Date of Birth:</label>
					<input id="birthdate" type="date" th:field="*{birthdate}" class="form-control" th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="email">Email Address:</label>
					<input type="text" id="email" placeholder="Enter your email" th:field="*{email}" class="form-control" th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>
				
				<div class="text-end">
				<button class="btn btn-success"><i class="fas fa-edit"></i>&nbsp;Save</button>
				<a th:href="@{/views/client/}" class="btn btn-light ms"><i class="fas fa-trash-alt"></i>&nbsp;Cancel</a>
				</div>
			</form>

		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</head>

</html>
