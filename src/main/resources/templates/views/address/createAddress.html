<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>${title}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
	<header th:replace="menu/menu :: header"></header>
	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<!--[[${address.id ne null? "Edit Address Record" : "Add Address Record"}]]-->
			<h3 th:text="${title}"></h3>
			<br>
			<form
				th:action="${title == 'Add Address'} ? @{/views/address/saveAddress} : @{/views/address/editClientAddress/{id}(id=${address.id})}"
				method="post" th:object="${address}">

				<div class=" mb-3">
					<label class="col-md-6" for="client">Client:</label>
					<select th:field="*{client}" class="form-control " id="client" th:errorClass="is-invalid">
						<option th:each="client:${clients}" th:text="${client.fullName}" th:value="${client.id}" />
					</select>
					<div th:if="${#fields.hasErrors('client')}" th:errors="*{client}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="address1">Address:</label>
					<input id="address1" placeholder="Enter the address" th:field="*{address1}" class="form-control"
						th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" class="invalid-feedback">
					</div>
				</div>


				<div class="mb-3">
					<label for="city">City:</label>
					<input id="city" placeholder="Enter the city" th:field="*{city}" class="form-control"
						th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="province">Province:</label>
					<input id="province" placeholder="Enter the province" th:field="*{province}" class="form-control"
						th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('province')}" th:errors="*{province}" class="invalid-feedback">
					</div>
				</div>

				<div class="mb-3">
					<label for="zipCode">Zip Code:</label>
					<input id="zipCode" placeholder="Enter your Zip Code" th:field="*{zipCode}" class="form-control"
						th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="country">Country:</label>
					<input id="country" placeholder="Enter the country" th:field="*{country}" class="form-control"
						th:errorClass="is-invalid"></input>

					<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="invalid-feedback"></div>
				</div>

				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-edit"></i>&nbsp;Save</button>
					<a th:href="@{/views/address/}" class="btn btn-light ms"><i
							class="fas fa-trash-alt"></i>&nbsp;Cancel</a>
				</div>
			</form>

		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</head>

</html>
